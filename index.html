<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <p class="results">test</p>

    <div class="calcContainer">
        <div class="displayContainer">
            <div class="display">empty</div>
        </div>
        <div class="buttonContainer">
            <button class="clearEntryBtn">ce</button>
            <button class="clearBtn">c</button>
            <button class="delBtn">del</button>
            <button class="divideBtn">/</button>
            <button class="sevenBtn">7</button>
            <button class="eightBtn">8</button>
            <button class="nineBtn">9</button>
            <button class="multiplyBtn">*</button>
            <button class="fourBtn">4</button>
            <button class="fiveBtn">5</button>
            <button class="sixBtn">6</button>
            <button class="subtractBtn">-</button>
            <button class="oneBtn">1</button>
            <button class="twoBtn">2</button>
            <button class="threeBtn">3</button>
            <button class="addBtn">+</button>
            <button class=""></button>
            <button class="zeroBtn">0</button>
            <button class="decimalBtn">.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
